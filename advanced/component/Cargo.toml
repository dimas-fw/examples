[package]
name = "component"
rust-version = "1.81.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Component example"
publish = false

[lints.rust]
unsafe_code = "deny"
missing_docs = "warn"

[lib]
name = "components"
path = "src/components.rs"
